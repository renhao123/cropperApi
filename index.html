<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="cropper/cropper.css"/>
	<link rel="stylesheet" type="text/css" href="css/definecrop.css"/>
	<title>Document</title>
	<style type="text/css">
		
		#box {
			width: 400px;
			overflow: hidden;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin: 20px auto;
			text-align: center;
		}
		
		#box img {
			max-width: 100%;
			height: auto;
		}
		
	</style>
</head>
<body>
	
	<div id="box" onclick="uploadPic(16, 9, this)">
		<img src="img/jia.png"/>
	</div>
	
	<div style="width: 80%; margin: 20px auto;">
		<h2>使用方法：</h2>
		<h3>1: 引入jquery.js  bootstrap.css bootstrap.js cropper.css cropper.js definecrop.css definecrop.js</h3>
		<img src="img/1.png"/><br /><br />
		<img src="img/2.png"/>
		<h3>2: 创建携带id的div, 包含默认初始图片, 根据上下文自定义样式</h3>
		<img src="img/3.png"/><br /><br />
		<img src="img/4.png"/>
		<h3>3: 对div追加方法，如：uploadPic(16, 9, this)  前两个参数为宽高比， 最后一个参数，存放截图的dom对象</h3>
	</div>
	<br /><br /><br /><br />
	
</body>
<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="cropper/cropper.js" type="text/javascript" charset="utf-8"></script>
<script src="js/definecrop.js" type="text/javascript" charset="utf-8"></script>
</html>
